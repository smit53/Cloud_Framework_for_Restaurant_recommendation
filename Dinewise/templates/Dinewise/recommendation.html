            <style>
              .form-group {
                position: relative;
                margin-bottom: 20px;
              }
              .form-group label {
                position: absolute;
                top: 0;
                left: 0;
                color: #999;
                font-size: 16px;
                font-weight: normal;
                transition: all 0.3s ease;
              }
              .form-group input:focus + label,
              .form-group input:not(:placeholder-shown) + label {
                top: -20px;
                left: 0;
                font-size: 12px;
                color: #333;
              }
              .form-control {
                border-radius: 0;
                border: none;
                border-bottom: 2px solid #ddd;
                transition: all 0.3s ease;
                box-shadow: none;
                height: 40px;
                font-size: 16px;
                font-weight: normal;
                padding: 5px 0;
              }
              .form-control:focus,
              .form-control:active {
                border-color: #333;
                box-shadow: none;
              }
              .btn-search {
                background-color: #333;
                color: #fff;
                border-radius: 0;
                border: none;
                font-size: 16px;
                padding: 10px 20px;
                transition: all 0.3s ease;
                cursor: pointer;

              .btn-search:hover {
